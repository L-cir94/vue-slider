<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script defer src="./assets/Js/main.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs slider</title>
</head>

<body>


    <div id="app" class="container">
        <button class="revert">
            <i class="fa-solid fa-arrow-rotate-left"> Revert autoplay</i>
        </button>
        <div class="slider">
            <div class="controls">
                <button class="prev" @click="decrementActive">
                    <i class="fa fa-arrow-up"> Prev</i>
                </button>
                <button class="next" @click="incrementActive">
                    <i class="fas fa-arrow-down"> Next</i>
                </button>
            </div>
            <div class="slides">
                <img :src="movie.images[activeImage].image" alt="">
                <h2>{{movie.images[activeImage].title}}</h2>
                <p>{{movie.images[activeImage].text}}</p>
                <!-- <div class="slide active">
					<img src="./assets/img/01.webp" alt="">
				</div>
				<div class="slide">
					<img src="./assets/img/02.webp" alt="">
				</div>
				<div class="slide">
					<img src="./assets/img/03.webp" alt="">
				</div>
				<div class="slide">
					<img src="./assets/img/04.webp" alt="">
				</div>
				<div class="slide">
					<img src="./assets/img/05.webp" alt="">
				</div> -->
            </div>
            <div class="thumbs">
				<img @click="thumbNailsClick(index)" :class="index == activeImage ? 'active': '' " :src="image.image" alt="" v-for=" (image, index) in movie.images">
            </div>
        </div>
    </div>



</body>

</html>

</html>
